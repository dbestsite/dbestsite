<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Video...</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #countdown {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Your Ad -->
  <div id="ad-box">
    <script type="text/javascript">
      atOptions = {
        'key': '3fd06e470aa458bb431fe4292040260d',
        'format': 'iframe',
        'height': 600,
        'width': 160,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//swollenbasis.com/3fd06e470aa458bb431fe4292040260d/invoke.js"></script>
  </div>

  <div id="countdown">Redirecting to your video in 3 seconds...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const redirectTo = urlParams.get("to") || "/";

    let seconds = 3;
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        countdownEl.textContent = `Redirecting to your video in ${seconds} second${seconds === 1 ? '' : 's'}...`;
      } else {
        clearInterval(timer);
        window.location.href = redirectTo;
      }
    }, 1000);
  </script>
</body>
</html>
