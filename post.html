  databaseURL: "https://rate-my-vid-default-rtdb.asia-southeast1.firebasedatabase.app"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const urlParams = new URLSearchParams(window.location.search);
const uId = urlParams.get("uId");

fetch("videos.json")
  .then(res => res.json())
  .then(data => {
    const video = data.find(v => v.postId === uId);
    if (!video) return;

    const videoContainer = document.getElementById("video-container");
    const tags = video.tags.split(",").map(t => t.trim());

    // Add the comment toggle button
    videoContainer.innerHTML = `
      <h3>${video.title}</h3>
      <video src="${video.url}" controls muted playsinline controlsList="nodownload"></video>
      <div class="tags">${tags.map(t => `<span>#${t}</span>`).join(" ")}</div>
      <div class="rating-box" id="rating-${video.postId}">Loading rating...</div>
      <button id="comment-toggle" style="margin: 20px; padding: 10px 20px; font-size: 1em;">üí¨ Comments</button>
    `;

    // Scroll to comment section when button is clicked
    document.getElementById("comment-toggle").addEventListener("click", () => {
      const section = document.getElementById("comment-section");
      if (section) section.scrollIntoView({ behavior: "smooth" });
    });

    renderRating(video.postId);
    renderCommentSection(video.postId);
  });

function renderRating(postId) {
  const ratingBox = document.getElementById(`rating-${postId}`);
  const videoRef = ref(db, `videos/${postId}`);
  onValue(videoRef, snapshot => {
    const data = snapshot.val();
    const votes = data?.votes ?? 0;
    const sum = data?.sum ?? 0;
    const avg = votes ? (sum / votes).toFixed(1) : "No ratings yet";
    ratingBox.textContent = `‚≠ê ${avg} (${votes} ratings)`;
  });
}

function renderCommentSection(postId) {
  const commentSection = document.getElementById("comment-section");
  commentSection.innerHTML = `
    <h2>Comments</h2>
    <div id="comments-list"></div>
    <div>
      <textarea id="comment-text" placeholder="Write a comment..."></textarea>
      <button id="submit-comment">Submit</button>
    </div>
  `;

  let userName = localStorage.getItem("userName");
  if (!userName) {
    userName = prompt("Enter your name:");
    if (userName) localStorage.setItem("userName", userName);
  }

  const commentRef = ref(db, `comments/${postId}`);
  onValue(commentRef, snapshot => {
    const data = snapshot.val();
    const commentsList = document.getElementById("comments-list");
    commentsList.innerHTML = "";
    for (const id in data) {
      const comment = data[id];
      const div = document.createElement("div");
      div.innerHTML = `<strong>${comment.name}:</strong> ${comment.text}`;
      commentsList.appendChild(div);
    }
  });

  document.getElementById("submit-comment").addEventListener("click", () => {
    const text = document.getElementById("comment-text").value.trim();
    if (!text) return;
    const newCommentRef = push(commentRef);
    set(newCommentRef, { name: userName, text });
    document.getElementById("comment-text").value = "";
  });
}
</script>

<script>
let fullPageAdSeen = false;

document.addEventListener("DOMContentLoaded", () => {
  const backHomeBtn = document.getElementById("back-home");
  const siteTitle = document.getElementById("site-title");
  const fullPageAds = document.getElementById("fullPageAds");
  const closeAdBtn = document.getElementById("closeFullPageAd");

  if (!fullPageAds || !closeAdBtn) return;

  function handleHomeRedirect(e) {
    if (!fullPageAdSeen) {
      e.preventDefault(); // Stop immediate redirect
      fullPageAds.style.display = "flex"; // Show the ad overlay

      let seconds = 5;
      closeAdBtn.textContent = `${seconds}s`;
      closeAdBtn.disabled = true;
      closeAdBtn.style.cursor = "not-allowed";

      const timer = setInterval(() => {
        seconds--;
        closeAdBtn.textContent = seconds > 0 ? `${seconds}s` : "X";
        if (seconds === 0) {
          clearInterval(timer);
          closeAdBtn.disabled = false;
          closeAdBtn.style.cursor = "pointer";
        }
      }, 1000);

      closeAdBtn.addEventListener("click", () => {
        fullPageAds.style.display = "none";
        fullPageAdSeen = true;
        window.location.href = "index.html";
      }, { once: true });
    } else {
      window.location.href = "index.html";
    }
  }

  if (backHomeBtn) backHomeBtn.addEventListener("click", handleHomeRedirect);
  if (siteTitle) siteTitle.addEventListener("click", handleHomeRedirect);
});
</script>
