<script>
let fullPageAdSeen = false;

document.addEventListener("DOMContentLoaded", () => {
  const backHomeBtn = document.getElementById("back-home");
  const siteTitle = document.getElementById("site-title");
  const fullPageAds = document.getElementById("fullPageAds");
  const closeAdBtn = document.getElementById("closeFullPageAd");

  if (!fullPageAds || !closeAdBtn) return;

  function handleHomeRedirect(e) {
    if (!fullPageAdSeen) {
      e.preventDefault(); // Stop immediate redirect
      fullPageAds.style.display = "flex"; // Show the ad overlay

      let seconds = 5;
      closeAdBtn.textContent = `${seconds}s`;
      closeAdBtn.disabled = true;
      closeAdBtn.style.cursor = "not-allowed";

      const timer = setInterval(() => {
        seconds--;
        closeAdBtn.textContent = seconds > 0 ? `${seconds}s` : "X";
        if (seconds === 0) {
          clearInterval(timer);
          closeAdBtn.disabled = false;
          closeAdBtn.style.cursor = "pointer";
        }
      }, 1000);

      closeAdBtn.addEventListener("click", () => {
        fullPageAds.style.display = "none";
        fullPageAdSeen = true;
        window.location.href = "index.html";
      }, { once: true });
    } else {
      window.location.href = "index.html";
    }
  }

  if (backHomeBtn) backHomeBtn.addEventListener("click", handleHomeRedirect);
  if (siteTitle) siteTitle.addEventListener("click", handleHomeRedirect);
});
</script>

<script type="module">
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDWqWfKWRY7nxZTIXxgV1j_baHY0m8F_Ng",
  authDomain: "dbest-rating.firebaseapp.com",
  databaseURL: "https://dbest-rating-default-rtdb.firebaseio.com",
  projectId: "dbest-rating",
  storageBucket: "dbest-rating.appspot.com",
  messagingSenderId: "951177510571",
  appId: "1:951177510571:web:8e5917a62e3443e1dbc1ee",
  measurementId: "G-9DSK5WTW62"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Get post uId from URL
const uId = new URLSearchParams(window.location.search).get("uId");
if (!uId || !/^[a-zA-Z0-9]{12}$/.test(uId)) {
  console.error("Invalid or missing uId in URL.");
  throw new Error("Invalid post ID");
}

// Generate or retrieve anonymous ID
let anonId = localStorage.getItem("anonId");
if (!anonId) {
  anonId = "anon-" + Math.random().toString(36).substring(2, 10);
  localStorage.setItem("anonId", anonId);
}

// Render comment UI
const commentSection = document.getElementById("comment-section");
if (!commentSection) {
  console.error("Missing #comment-section element.");
  throw new Error("Missing comment section container");
}

commentSection.innerHTML = `
  <h3>Comments</h3>
  <textarea id="comment-input" placeholder="Write a comment..." style="width:100%; height:60px; margin-bottom:0.5em;"></textarea>
  <br>
  <button id="post-comment" style="margin-bottom:1em;">Post</button>
  <div id="comments-container" style="margin-top:1em;"></div>
  <button id="load-more" style="display:none; margin-top:1em;">Show more</button>
`;

const commentsRef = ref(db, "comments/" + uId);
const input = document.getElementById("comment-input");
const postBtn = document.getElementById("post-comment");
const commentsContainer = document.getElementById("comments-container");
const loadMoreBtn = document.getElementById("load-more");

let allComments = [];
let visibleCount = 0;

// Submit comment
postBtn.onclick = async () => {
  const text = input.value.trim();
  if (!text) return;

  await push(commentsRef, {
    user: anonId,
    text,
    timestamp: Date.now()
  });

  input.value = "";
};

// Listen for new comments
onValue(commentsRef, (snapshot) => {
  const data = snapshot.val() || {};
  allComments = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
  visibleCount = 0;
  commentsContainer.innerHTML = "";
  showMoreComments();
});

// Load next batch
function showMoreComments() {
  const next = allComments.slice(visibleCount, visibleCount + (visibleCount === 0 ? 7 : 15));
  next.forEach(comment => {
    const div = document.createElement("div");
    div.style.borderBottom = "1px solid #ccc";
    div.style.padding = "0.5em 0";
    div.textContent = `Anonymous: ${comment.text}`;
    commentsContainer.appendChild(div);
  });
  visibleCount += next.length;
  loadMoreBtn.style.display = visibleCount < allComments.length ? "block" : "none";
}

loadMoreBtn.onclick = showMoreComments;
</script>
