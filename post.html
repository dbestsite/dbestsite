<body>

  <main style="justify-content: center;">

    <div id="comments-section" style="max-width: 800px; margin: auto; padding: 20px;"></div><h3 class="section-title">Recommended Videos</h3>
<div id="recommended-container" class="grid"></div>

<div class="adgrid">

  </main>  <footer style="background-color:#121917; color:#b8f1d9; padding:20px 10px; text-align:center; font-family: Arial, sans-serif; font-size: 0.9rem; margin-top: 40px;">

  </footer>  <script type="module" src="adBanner.js"></script>  <script type="module" src="pcAds.js"></script>  <script type="module">
    import { insertBannerAd } from './adBanner.js';
    import { insertPCAd } from './pcAds.js';
    import { setupFooterPopup } from './footer.js';
    import { setupRatingSystem } from './rating.js';
    import { setupComments } from './commentSystem.js';

    document.addEventListener("DOMContentLoaded", () => {
      const adIds = ['ad1', 'ad2', 'ad3', 'ad4'];
      adIds.forEach(id => insertBannerAd(id));

      const pcAdIds = ['pcad1', 'pcad2','pcad3'];
      pcAdIds.forEach(id => insertPCAd(id));

      setupFooterPopup();

      const videoContainer = document.getElementById("video-container");
      const recommendedContainer = document.getElementById("recommended-container");

      function getUidFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("uId");
      }

      const item = "videos.json";

      fetch(item)
        .then(res => res.json())
        .then(data => {
          const uid = getUidFromUrl();
          const video = data.find(v => v.uniqueId === uid);
          if (video) {
            renderSingleVideo(video);
            renderRecommendations(data, uid);
          } else {
            videoContainer.innerHTML = "<p>Video not found.</p>";
          }
        });

      function renderSingleVideo(video) {
        const tags = Array.isArray(video.tags) ? video.tags : video.tags.split(',').map(t => t.trim());

        videoContainer.innerHTML = `
          <h3>${video.title}</h3>
          <video src="${video.url}" controls autoplay muted playsinline controlsList="nodownload"></video>
          <div class="tags">${tags.map(t => `<span>#${t}</span>`).join(" ")}</div>
          <div class="rating-box" id="rating-${video.uniqueId}">Loading rating...</div>
        `;

        setupRatingSystem(video.uniqueId);
        setupComments(video.uniqueId);
      }

      function renderRecommendations(allVideos, currentId) {
        const filtered = allVideos.filter(v => v.uniqueId !== currentId);
        const sample = filtered.sort(() => 0.5 - Math.random()).slice(0, 5);

        recommendedContainer.innerHTML = sample.map(v => `
          <div class="video-card" onclick="window.location.href='post.html?uId=${v.uniqueId}'">
            <video src="${v.url}" preload="none" muted playsinline></video>
            <h4>${v.title}</h4>
            <p class="tags">${Array.isArray(v.tags) ? v.tags.join(", ") : v.tags}</p>
          </div>
        `).join("");
      }
    });
  </script>  <script>
    let fullPageAdSeen = false;

    document.addEventListener("DOMContentLoaded", () => {
      const backHomeBtn = document.getElementById("back-home");
      const fullPageAds = document.getElementById("fullPageAds");
      const closeAdBtn = document.getElementById("closeFullPageAd");

      if (!backHomeBtn || !fullPageAds || !closeAdBtn) return;

      backHomeBtn.addEventListener("click", function (e) {
        if (!fullPageAdSeen) {
          e.preventDefault();
          fullPageAds.style.display = "flex";

          let seconds = 5;
          closeAdBtn.textContent = `Wait ${seconds}s`;
          closeAdBtn.disabled = true;
          closeAdBtn.style.cursor = "not-allowed";

          const timer = setInterval(() => {
            seconds--;
            closeAdBtn.textContent = seconds > 0 ? `Wait ${seconds}s` : "X Close";
            if (seconds === 0) {
              clearInterval(timer);
              closeAdBtn.disabled = false;
              closeAdBtn.style.cursor = "pointer";
            }
          }, 1000);

          closeAdBtn.addEventListener("click", () => {
            fullPageAds.style.display = "none";
            fullPageAdSeen = true;
            window.location.href = "index.html";
          }, { once: true });
        } else {
          window.location.href = "index.html";
        }
      });
    });
  </script>  <div id="fullPageAds">

  </div>
