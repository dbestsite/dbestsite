  .then(data => {

    ratingRef.once('value').then(snapshot => {

        // If Firebase already has data, use that
        video.votes = firebaseData.votes;
        video.sum = firebaseData.sum;
      } else {
        // If no data yet, initialize Firebase with JSON values
        const initialVotes = video.votes || 0;
        const initialSum = video.sum || 0;
        firebase.database().ref('ratings/' + uid).set({
          votes: initialVotes,
          sum: initialSum
        });
      }

      // Now render the video (and call setupRatingSystem)
      renderSingleVideo(video);
    });

    const tags = Array.isArray(video.tags)

<script>
let fullPageAdSeen = false;

document.addEventListener("DOMContentLoaded", () => {
  const backHomeBtn = document.getElementById("back-home");
  const siteTitle = document.getElementById("site-title");
  const fullPageAds = document.getElementById("fullPageAds");
  const closeAdBtn = document.getElementById("closeFullPageAd");

  if (!fullPageAds || !closeAdBtn) return;

  function handleHomeRedirect(e) {
    if (!fullPageAdSeen) {
      e.preventDefault(); // Stop immediate redirect
      fullPageAds.style.display = "flex"; // Show the ad overlay

      let seconds = 5;
      closeAdBtn.textContent = `${seconds}s`;
      closeAdBtn.disabled = true;
      closeAdBtn.style.cursor = "not-allowed";

      const timer = setInterval(() => {
        seconds--;
        closeAdBtn.textContent = seconds > 0 ? `${seconds}s` : "X";
        if (seconds === 0) {
          clearInterval(timer);
          closeAdBtn.disabled = false;
          closeAdBtn.style.cursor = "pointer";
        }
      }, 1000);

      closeAdBtn.addEventListener("click", () => {
        fullPageAds.style.display = "none";
        fullPageAdSeen = true;
        window.location.href = "index.html";
      }, { once: true });
    } else {
      window.location.href = "index.html";
    }
  }

  if (backHomeBtn) backHomeBtn.addEventListener("click", handleHomeRedirect);
  if (siteTitle) siteTitle.addEventListener("click", handleHomeRedirect);
});
</script>

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Anonymous ID (saved per browser)
let anonId = localStorage.getItem("anonId");
if (!anonId) {
  anonId = "anon-" + Math.random().toString(36).substring(2, 11);
  localStorage.setItem("anonId", anonId);
}

// Reusable comment setup function
window.setupCommentSection = function(postId) {
  const container = document.getElementById("comment-section");
  if (!container) return;

  container.innerHTML = `
    <h3>Comments</h3>
    <textarea id="comment-input" placeholder="Write a comment..." style="width: 93%; height: 4em;"></textarea>
    <button id="submit-comment" style="margin: 0.5em 0;">Submit</button>
    <div id="comments-container"></div>
    <button id="load-more" style="display:none; margin-top: 1em;">Show more</button>
  `;

  const input = document.getElementById("comment-input");
  const submitBtn = document.getElementById("submit-comment");
  const commentsContainer = document.getElementById("comments-container");
  const loadMoreBtn = document.getElementById("load-more");

  let allComments = [];
  let visibleCount = 0;

  const commentsRef = ref(db, `comments/${postId}`);

  submitBtn.addEventListener("click", () => {
    const text = input.value.trim();
    if (text === "") return;
    push(commentsRef, {
      text,
      user: anonId,
      time: Date.now()
    });
    input.value = "";
  });

  onValue(commentsRef, (snapshot) => {
    const data = snapshot.val();
    allComments = data ? Object.values(data).sort((a, b) => a.time - b.time) : [];
    visibleCount = 0;
    commentsContainer.innerHTML = "";
    showMoreComments();
  });

  loadMoreBtn.addEventListener("click", showMoreComments);

  function showMoreComments() {
    const next = allComments.slice(visibleCount, visibleCount + (visibleCount === 0 ? 7 : 15));
    next.forEach(comment => {
      const div = document.createElement("div");
      div.style.borderBottom = "1px solid #ccc";
      div.style.padding = "0.5em 0";
      const anonNum = comment.user?.split("-")[1]?.slice(0, 9) || "000000000";
      div.textContent = `Anonymous +${anonNum}: ${comment.text}`;
      commentsContainer.appendChild(div);
    });
    visibleCount += next.length;
    loadMoreBtn.style.display = visibleCount < allComments.length ? "block" : "none";
  }
};
</script>
