<script>
let fullPageAdSeen = false;

document.addEventListener("DOMContentLoaded", () => {
  const backHomeBtn = document.getElementById("back-home");
  const siteTitle = document.getElementById("site-title");
  const fullPageAds = document.getElementById("fullPageAds");
  const closeAdBtn = document.getElementById("closeFullPageAd");

  if (!fullPageAds || !closeAdBtn) return;

  function handleHomeRedirect(e) {
    if (!fullPageAdSeen) {
      e.preventDefault(); // Stop immediate redirect
      fullPageAds.style.display = "flex"; // Show the ad overlay

      let seconds = 5;
      closeAdBtn.textContent = `${seconds}s`;
      closeAdBtn.disabled = true;
      closeAdBtn.style.cursor = "not-allowed";

      const timer = setInterval(() => {
        seconds--;
        closeAdBtn.textContent = seconds > 0 ? `${seconds}s` : "X";
        if (seconds === 0) {
          clearInterval(timer);
          closeAdBtn.disabled = false;
          closeAdBtn.style.cursor = "pointer";
        }
      }, 1000);

      closeAdBtn.addEventListener("click", () => {
        fullPageAds.style.display = "none";
        fullPageAdSeen = true;
        window.location.href = "index.html";
      }, { once: true });
    } else {
      window.location.href = "index.html";
    }
  }

  if (backHomeBtn) backHomeBtn.addEventListener("click", handleHomeRedirect);
  if (siteTitle) siteTitle.addEventListener("click", handleHomeRedirect);
});
</script>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const db = firebase.database(); // Assumes Firebase is already initialized

    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("uId");
    if (!postId) return;

    // Assign persistent anonymous user ID
    if (!localStorage.getItem("anonUserId")) {
      const randomId = Math.floor(10000 + Math.random() * 90000);
      localStorage.setItem("anonUserId", "Anonymous User " + randomId);
    }
    const anonName = localStorage.getItem("anonUserId");

    // Mount UI
    const container = document.getElementById("comment-section") || createCommentContainer();
    container.innerHTML = `
      <h3 id="comment-title">Comments (0)</h3>
      <div id="comment-list"></div>
      <form id="comment-form">
        <textarea id="comment-text" placeholder="Write a comment..." required></textarea>
        <button type="submit">Post as ${anonName}</button>
      </form>
    `;

    // Submit comment
    document.getElementById("comment-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const text = document.getElementById("comment-text").value.trim();
      if (!text) return;

      const commentData = {
        name: anonName,
        text,
        timestamp: Date.now()
      };

      db.ref("comments/" + postId).push(commentData);
      document.getElementById("comment-form").reset();
    });

    // Load comments and listen for updates
    db.ref("comments/" + postId).on("value", function (snapshot) {
      const comments = snapshot.val();
      const list = document.getElementById("comment-list");
      list.innerHTML = "";

      let count = 0;
      for (const [commentId, comment] of Object.entries(comments || {})) {
        count++;

        const commentEl = document.createElement("div");
        commentEl.className = "comment";
        commentEl.innerHTML = `
          <strong>${comment.name}</strong>
          <p>${comment.text}</p>
          <div class="like-bar" data-id="${commentId}">
            <button class="like-btn">üëç</button>
            <span class="like-count">0</span>
          </div>
        `;
        list.appendChild(commentEl);

        const likeBtn = commentEl.querySelector(".like-btn");
        const likeCountEl = commentEl.querySelector(".like-count");

        // Load likes
        const likeRef = db.ref(`likes/${postId}/${commentId}`);
        likeRef.on("value", function (snap) {
          const likes = snap.val() || {};
          const totalLikes = Object.keys(likes).length;
          likeCountEl.textContent = totalLikes;
        });

        // Handle like button
        likeBtn.addEventListener("click", function () {
          const likedKey = `liked_${postId}_${commentId}`;
          const alreadyLiked = localStorage.getItem(likedKey);

          const likeRef = db.ref(`likes/${postId}/${commentId}/${anonName.replace(/\s+/g, "_")}`);

          if (!alreadyLiked) {
            likeRef.set(true); // Add like
            localStorage.setItem(likedKey, "true");
          } else {
            likeRef.remove(); // Unlike
            localStorage.removeItem(likedKey);
          }
        });
      }

      // Update count
      document.getElementById("comment-title").textContent = `Comments (${count})`;
    });

    // Fallback if comment container is not in HTML
    function createCommentContainer() {
      const div = document.createElement("div");
      div.id = "comment-section";
      document.body.appendChild(div);
      return div;
    }
  });
</script>
